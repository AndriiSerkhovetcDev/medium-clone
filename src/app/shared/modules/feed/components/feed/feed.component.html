<div *ngIf="isLoading$ | async">Loading...</div>
<div *ngIf="error$ | async">Some error happened...</div>

<div *ngIf="feed$ | async as feed">
  <div class="article-preview" *ngFor="let article of feed.articles">
    <div class="article-meta">
      <a [routerLink]="['/profiles', article.author.username]">
        <img
          class="author-image"
          [src]="article.author.image"
          alt="author-image"
        />
      </a>

      <div class="info">
        <a [routerLink]="['/profiles', article.author.username]">
          {{ article.author.username }}
        </a>
        <span class="date">{{ article.createAt }}</span>
      </div>

      <div class="pull-xs-right">ADD TO FAVORITE</div>
    </div>
    <a [routerLink]="['/articles', article.slug]" class="preview-link">
      <h1>{{ article.title }}</h1>
      <p>{{ article.description }}</p>
      HERE LIST OF TAGS
    </a>
  </div>
  PAGINATIONS
</div>
