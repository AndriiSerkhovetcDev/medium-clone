<div class='settings-page' *ngIf='currentUser'>
  <div class='container page'>
    <div class='row'>
      <div class='col-md-6 offset-md-3 col-xs-12'>
        <h1 class='text-xs-center'>Settings</h1>
        <mc-backend-error-messages
          *ngIf='validationErrors$ | async as validationError'
          [backendErrors]='validationError'>
        </mc-backend-error-messages>
        <form [formGroup]='form' (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class='form-group'>
              <input
                type='text'
                class='form-control form-control-lg'
                placeholder="Url of profile image"
                [formControlName]="'image'"
              />
            </fieldset>

            <fieldset class='form-group'>
              <input
                type='text'
                class='form-control form-control-lg'
                placeholder="Profile username"
                [formControlName]="'username'"
              />
            </fieldset>

            <fieldset class='form-group'>
                <textarea
                  class='form-control form-control-lg'
                  rows='8'
                  placeholder="Short boi about you"
                  [formControlName]="'bio'"
                >
                </textarea>
            </fieldset>

            <fieldset class='form-group'>
              <input
                type='email'
                class='form-control form-control-lg'
                placeholder="Email"
                [formControlName]="'email'"
              />
            </fieldset>

            <fieldset class='form-group'>
              <input
                type='password'
                class='form-control form-control-lg'
                placeholder="Password"
                [formControlName]="'password'"
              />
            </fieldset>
            <fieldset>
              <button
                class="btn btn-lg pull-xs-right btn-primary"
                [disabled]="form.invalid || (isSubmitting$ | async)"
              >
                Update Settings
              </button>
            </fieldset>
          </fieldset>
        </form>
        <hr/>
        <button class='btn btn-outline-danger' (click)='logout()'>Or click here to logout</button>
      </div>
    </div>
  </div>
</div>
